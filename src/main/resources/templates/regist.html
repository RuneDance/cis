<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <!--<link rel="stylesheet" type="text/css" href="../static/css/common/lodingtip.css"/>-->
    <link rel="stylesheet" type="text/css" href="../static/css/regist.css"/>


    <script type="text/javascript" src="../static/js/common/jquery-1.8.0.min.js"></script>
    <!--<script type="text/javascript" src="../static/js/common/lodingtip.js"></script>-->
    <script type="text/javascript" src="../static/js/regist.js"></script>
</head>

<body>
<div class="datagrid-mask-msg"></div>
<canvas id="canvas"></canvas>
<div id="regist">
    <!--<h1>对账系统</h1>-->
    <!--<img src="../static/imgs/logo.png"/>-->
    <form id="reg-form" method="post" action="register.html" onsubmit = "return checkUser();">
        <div class="reg-tip">
            <div class="tip"></div>
        </div>
        <input id="username" name="uname" type="text" autocomplete="off" aria-label="手机号（仅支持中国大陆）" placeholder="用户名"/>
        <input id="pwd" name="pwd" type="password" autocomplete="off" aria-label="密码" placeholder="密码"/>
        <input id="pswagain" name="apwd" type="password" autocomplete="off" aria-label="请确保输入的确认密码与密码相同" placeholder="确认密码"/>
        <div id="sex">
            男<input class="male" name="sex" type="radio" checked="checked" value="1"/>
            女<input class="female" name="sex" type="radio" value="0"/>
        </div>
        <input id="phone" name="phone" type="text" autocomplete="off" aria-label="请输入正确的手机号" placeholder="手机号"/>
        <input id="email" name="email" type="text" autocomplete="off" aria-label="请输入正确的Email邮箱" placeholder="邮箱"/>
        <button class="btn-regist" type="button">注 册</button>
    </form>
</div>
<!-- 背景星空图 -->
<script type="text/javascript" src="../static/js/common/starscloud.js"></script>
</body>

</html>

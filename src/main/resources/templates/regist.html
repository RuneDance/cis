<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../static/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/common/lodingtip.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/regist.css"/>


    <script type="text/javascript" src="../static/js/common/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../static/js/common/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/common/lodingtip.js"></script>
    <script type="text/javascript" src="../static/js/regist.js"></script>
</head>

<body>
<div class="datagrid-mask-msg"></div>
<canvas id="canvas"></canvas>
<div id="regist">
    <!--<h1>对账系统</h1>-->
    <!--<img src="../static/imgs/logo.png"/> method="post" action="register.html" onsubmit = "return checkUser();"-->
    <form id="reg-form">
        <div class="reg-tip">
            <div class="tip"></div>
        </div>
        <input id="username" name="uname" type="text" autocomplete="off" placeholder="用户名"/>
        <input id="password" name="password" type="password" autocomplete="off" placeholder="密码"/>
        <input id="repassword" name="repassword" type="password" autocomplete="off" placeholder="确认密码"/>
        <div id="sex">
            男<input class="male" name="sex" type="radio" checked="checked" value="男"/>
            女<input class="female" name="sex" type="radio" value="女"/>
        </div>
        <input id="phone" name="phone" type="text" autocomplete="off" placeholder="手机号"/>
        <input id="email" name="email" type="text" autocomplete="off" placeholder="邮箱"/>
        <button class="btn-regist" type="button">注 册</button>
    </form>
</div>
<!-- 背景星空图 -->
<script type="text/javascript" src="../static/js/common/starscloud.js"></script>
</body>

</html>

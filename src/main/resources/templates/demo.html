<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <!--index.css-->
    <link rel="stylesheet" href="../static/css/index.css"/>
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="../static/plugins/css/bootstrap.min.css"/>
    <!-- font-awesome.min.css -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!--index.js-->
    <script src="../static/js/index.js"></script>
    <!-- jquery.min.js -->
    <script src="../static/js/common/jquery.min.js"></script>
    <!-- bootstrap.min.js -->
    <script src="../static/plugins/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">CIS</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="page-scroll">
                    <a id="login" href="login.html">
                        <span class="glyphicon glyphicon-log-in btn-xs"> <strong> 登录</strong></span>
                    </a>
                </li>
                <li class="page-scroll">
                    <a id="regist" href="regist.html">
                        <span class="glyphicon glyphicon-log-out btn-xs"> <strong> 注册</strong></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="panel panel-primary">
    <div class="panel-body">
        <!--method="POST" th:action="@{/query}"-->
        <form class="form-horizontal" id="emp-form">
            <div class="panel-group">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="empNo" class="col-sm-3 control-label">表单过滤器：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="empNo" name="empno" placeholder="编号"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="empName" class="col-sm-3 control-label">员工姓名：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="empName" name="ename" placeholder="姓名"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <hr/>
            <div class="panel-group">
                <div class="container-fluid" id="btn-panl">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-group">
                                <button type="SUBMIT" id="btn-query" class="btn btn-primary btn-block"
                                        onclick="check('btn-query');">
                                    <span class="glyphicon glyphicon-zoom-in"></span> 查询
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <button type="button" id="btn-add" class="btn btn-primary btn-block"
                                        onclick="check('btn-add');">
                                    <span class="glyphicon glyphicon-plus"></span> 新增
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <button type="button" id="btn-update" class="btn btn-primary btn-block"
                                        onclick="check('btn-update');">
                                    <span class="glyphicon glyphicon-edit"></span> 修改
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <button type="button" id="btn-delete" class="btn btn-primary btn-block"
                                        onclick="check('btn-delete');">
                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <nav aria-label="Page navigation">
                                <ul class="pager">
                                    <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a>
                                    </li>
                                    <span class="page-number">第 1 页/共 88 页</span>
                                    <li class="next"><a href="#">下一页 <span aria-hidden="true">&rarr;</span></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="table-responsive">
            <!--table-striped-->
            <table class="table table-hover">
                <thead>
                <tr class="tab-title">
                    <th>员工编号</th>
                    <th>员工姓名</th>
                    <th>员工职位</th>
                    <th>上级编号</th>
                    <th>出生日期</th>
                    <th>员工薪水</th>
                    <th>员工佣金</th>
                    <th>部门编号</th>
                </tr>
                </thead>

                <tbody><!--th:id="${userStat.index}"-->
                <!--<tr th:each="emp, userStat : ${empList}">
                    <td th:text="${emp.empno}"></td>
                    <td th:text="${emp.ename}"></td>
                    <td th:text="${emp.job}"></td>
                    <td th:text="${emp.mgr}"></td>
                    <td th:text="${emp.hiredate}"></td>
                    <td th:text="${emp.sal}"></td>
                    <td th:text="${emp.comm}"></td>
                    <td th:text="${emp.deptno}"></td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
